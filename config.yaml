# Configuração do Pipeline AI-IDS
# Autor: Bernardo Vivian Vieira

# Semente aleatória para reprodutibilidade
random_seed: 42

# Caminhos do projeto
paths:
  # Dataset CIC-IDS-2017
  data_dir: "CIC-IDS-2017"
  csv_dir: "CIC-IDS-2017/CSVs/MachineLearningCSV/MachineLearningCVE"
  pcap_dir: "CIC-IDS-2017/PCAPs"
  
  # Arquivo combinado
  combined_csv: "data/combined_dataset.csv"
  
  # Saídas
  models_dir: "models"
  results_dir: "results"
  runs_dir: "runs"

# Preprocessamento
preprocessing:
  min_non_na: 0.8  # 80% de dados não-nulos para manter linha

# Divisão treino/teste
test_size: 0.3

# Validação cruzada
cv_folds: 5

# Configuração dos modelos
models:
  DecisionTree:
    max_depth: 20
    random_state: 42
  
  RandomForest:
    n_estimators: 100
    max_depth: 20
    random_state: 42
    n_jobs: -1
  
  MLP:
    hidden_layer_sizes: [128, 64]
    max_iter: 100
    random_state: 42
    early_stopping: true

# Configuração Suricata
suricata:
  binary: "suricata"  # ou "sudo suricata" se necessário
  skip_update: false

# Ataques adversariais
adversarial:
  eps_values: [0.01, 0.05, 0.1]
  attack_types: ["fgsm", "pgd", "cw_l2"]
  pgd_steps: 10
  pgd_alpha: 0.01
  cw_steps: 100
  cw_lr: 0.01
  surrogate_epochs: 10
  surrogate_lr: 0.001

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR